<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style> 
        .calculator{ 
 
            display: flex;
            flex-direction: column;
            font-size: 20px;
            width:100%; 
            align-items: center;
            text-align: center;
        } 
        button{
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <span id="num1El"></span>
        <span id="num2El"></span>
        <button id="add" onclick="add()">adicionar</button>
        <button id="sub" onclick="sub()">subtrair</button>
        <button id="div" onclick="div()">dividir</button>
        <button id="mult" onclick="mult()">multiplicar</button>
        <span>Resultado</span>
        <span id="result"></span>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
