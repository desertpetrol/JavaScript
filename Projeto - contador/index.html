<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contador de pessoas</title>
</head>
<body>
    <div class="contador-container">
       <h2 class="contador-texto">Quantidade de pessoas</h2>
       <span class="contador" id="contadorNum">0</span>
       <button class="contador-btn" onclick="increment()" id="incrementoNum">Adicionar</button>
       <button class="contador-btn" onclick="reduc()" id="reducNum">reduzir</button>
       <button class="contador-btn" onclick="save()" id="saveNum">salvar contador</button>
       <button class="contador-btn" onclick="reset()" id="resetNum">reiniciar contador</button>
       <button class="contador-btn" onclick="resetList()" id="resetListNum">reiniciar lista</button>
        <h2 class="contador-texto">Lista salva</h2>
       <span class="contador" id="listaSalva"></span>
    </div>
    <div class="welcome">
        <p id="welcome"><a href=""></a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
